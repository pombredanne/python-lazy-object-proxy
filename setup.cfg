[bdist_wheel]


[aliases]
release = register clean --all sdist upload

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs =
    .git
    .tox
    dist
    build
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfs
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --ignore bootstrap.py
    --doctest-modules
    --doctest-glob \*.rst
    --tb short

[isort]
force_single_line=True
line_length=120
known_first_party=lazy_object_proxy
default_section=THIRDPARTY
forced_separate=test_lazy_object_proxy

[matrix]
# This is the configuration for the `./bootstrap.py` script. It generates `.travis.yml`, `tox.ini` and `appveyor.yml`
# Syntax: [alias:] value [!variable[glob]] [&variable[glob]]
#
# alias:
#  - is used to generate the tox environment
#  - it's optional
#  - if not present the alias will be computed from the `value`
# value:
#  - a value of "-" means empty
# !variable[glob]:
#  - exclude the combination of the current `value` with any value matching the `glob` in `variable`
#  - can use as many you want
# &variable[glob]:
#  - only include the combination of the current `value` when there's a value matching `glob` in `variable`
#  - can use as many you want

python_versions =
    2.6
    2.7
    3.3
    3.4
    pypy

dependencies =
    :Django==1.7.5 objproxies==0.9.3

coverage_flags =
    : true
    nocover: false

environment_variables =
    -
